<div class="container">
    <img [src]="food.imageUrl" [alt]="food.name" />
    <div class="details">
        <div class="header">
            <span class="name">
                {{food.name}}
            </span>
            <span class="favorite">
                ü§ç
            </span>
        </div>
        <div class="origins">
            <span *ngFor="let origin of food.origins">
                {{origin}}
            </span>
        </div>
        <div class="tags">
            <app-tags [foodPageTags]="food.tags"></app-tags>
        </div>
        <div class="cooktime">
            <span>
                Time to cook <strong>{{food.cookTime}} minutes</strong>
            </span>
        </div>
        <div class="price">
            <span>
                {{food.price|currency}}
            </span>
        </div>
        <button>Add to cart</button>
    </div>
</div>
